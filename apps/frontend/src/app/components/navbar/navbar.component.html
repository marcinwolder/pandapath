<nav class="sticky flex justify-between text-center top-0 self-start select-none
            h-16 px-6 border-y-gray-500 bg-gray-100 bg-opacity-60">
  <div class="flex w-full justify-between items-center">
    <div class="basis-1/3 flex justify-start">
      <ng-template #logoutLink>
        <a class="hover:bg-blue-100 text-gray-800 font-bold text-md py-2 px-4 rounded"
           routerLink="/profile">
          Profile <i class="fa-solid fa-user ml"></i>
        </a>
      </ng-template>

      <button routerLink="/signin" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
              *ngIf="!userName; else logoutLink">
        Log in
      </button>
      <button routerLink="/signup" class="border border-blue-500 hover:bg-blue-100 text-gray-800
       ml-3 hidden md:block font-bold py-2 px-4 rounded"
              *ngIf="!userName">
        Sign up
      </button>
    </div>
    <div class="basis-1/3 flex justify-center">
<!--      <h1 class="bg-gradient-to-r from-blue-900 to-blue-700 text-3xl font-bold inline-block text-transparent bg-clip-text-->
<!--          hover:opacity-80 transition-colors cursor-pointer"-->
<!--          routerLink="/">-->
<!--        HOME-->
<!--      </h1>-->
      <img src="assets/images/logo.png" alt="logo" class="w-16 h-16 hover:opacity-80 transition-colors cursor-pointer"
            routerLink="/" *ngIf="currentRoute!=='/home'  && currentRoute!=='/'">
    </div>
    <div class="basis-1/3 flex justify-end items-center gap-3">
      <ng-container *ngIf="(backendOffline$ | async) as backendOffline">
        <ng-container *ngIf="(llamaOffline$ | async) as llamaOffline">
          <div *ngIf="backendOffline || llamaOffline"
               class="flex items-center gap-2 rounded-full border border-amber-200 bg-amber-50 px-3 py-1 text-amber-900 text-sm shadow">
            <i class="fa-solid fa-triangle-exclamation"></i>
            <span>
              Offline:
              <span *ngIf="backendOffline">Backend</span>
              <span *ngIf="backendOffline && llamaOffline">, </span>
              <span *ngIf="llamaOffline">LLM</span>
            </span>
          </div>
        </ng-container>
      </ng-container>
      <button (click)="onSignOut()" class="bg-red-500 hover:bg-red-700 text-white font-bold text-md py-2 px-4 rounded"
              *ngIf="userName">
        Sign Out
      </button>
    </div>
  </div>
</nav>
