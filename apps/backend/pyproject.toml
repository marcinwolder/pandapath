    "pyabsa>=2.4.3",
    "transformers>=4.29.2",
    "spacy>=3.8.7",
    "gensim>=4.3.2",
    "nltk>=3.8.1",
    "smart-open>=7.0.1",
]
docs = ["folium>=0.20.0", "pillow>=10.2.0"]
social = ["twscrape>=0.17.0"]
